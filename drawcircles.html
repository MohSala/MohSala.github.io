<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLear Screen</title>
    <link rel="stylesheet" href="/css/circles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/circles.js"></script>
</head>

<body>
    <div class="container">
        <div id="options">
            <fieldset>

                <div>
                    <label for="width">Width</label>
                </div>
                <div>
                    <input type="number" name="width" value="10"" id='width' step=" 1">
                </div>

                <div>
                    <label for="size">Growth Amount</label>
                </div>
                <div>
                    <input type="number" name="size" value="10"" id='growth' step='1'>
                </div>
                <div>
                    <label for=" rate">Growth Rate</label>
                </div>
                <div>
                    <input type="number" name="rate" value="250"" id=" speed" step='50'>
                </div>
                <div>
                    <label for="amount">Number Circles</label>
                </div>
                <div>
                    <input type="number" name="amount" value="1"" id='circles' step='1'>
                </div>
                <div>
                    <input type=" button" value='Start' id="start" />
                </div>
            </fieldset>
        </div>
    </div>
</body>

</html>
